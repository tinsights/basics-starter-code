      <h2>Pre-class:</h2>

    <!-- Import program logic -->
    <script src="script.js"></script>

    <!-- Define button click functionality -->
    <script>
      var buttonOne = document.querySelector("#submit-button-one");
      buttonOne.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field-one");
        var result = main(input.value);

        // Display result in output element
        var output = document.querySelector("#output-div-one");
        output.innerHTML = result;

        // Reset input value
        input.value = "";
      });

      var buttonTwo = document.querySelector("#submit-button-two");
      buttonTwo.addEventListener("click", function () {
        // Set result to input value
        var input = document.querySelector("#input-field-two");
        var result = mainTwo(input.value);

        var output = document.querySelector("#output-div-two");
